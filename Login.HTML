<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <label for="login-email">E-mail:</label>
            <input type="email" id="login-email" name="email" placeholder="Digite seu e-mail" required>

            <label for="login-password">Senha:</label>
            <input type="password" id="login-password" name="password" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>
        <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </div>
</body>
</html>
