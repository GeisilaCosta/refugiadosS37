<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body id="contato">
    <div class="banner-contato">
        <!-- Navbar -->
        <nav class="nav navbar navbar-expand-lg" id="navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html">Refúgio Solidário Squad 37</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="educacao.html">Educação</a></li>
                        <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Seção de Contato -->
        <div class="container mt-5">
            <h2>Entre em Contato Conosco</h2>
            <p>Estamos aqui para ajudar você</p>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>

            <!-- Mensagem de status -->
            <p id="status-message" class="mt-3"></p>
        </div>
    </div>
  <!-- Rodapé -->
  <footer class="footer">

      <p>&copy; 2025 Refúgio Solidário. Squad 37. Todos os direitos reservados.</p>
    </div>
  </footer>

</body>
</html>
